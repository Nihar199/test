<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
</head>
<body>
    <h1>Add Item</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Item</button>
    </form>

    <h2>Your Items</h2>
<ul>
    {% for item in items %}
        <li>{{ item.name }} (Added by {{ item.added_by.username }} on {{ item.created_at }})</li>
    {% endfor %}
</ul>
    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
